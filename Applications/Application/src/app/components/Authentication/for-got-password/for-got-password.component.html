<div class="container">
  <h2 class="title">Forgot Password</h2>


  <form [formGroup]="emailForm" class="form-container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field style="width: 420px;" appearance="outline">
          <mat-label>Employee Email</mat-label>
          <input matInput placeholder="Enter employee's email" formControlName="employeeEmail">
          <mat-error *ngIf="emailForm.get('employeeEmail')?.hasError('required')">Employee email is required</mat-error>
          <mat-error *ngIf="emailForm.get('employeeEmail')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6 d-flex align-items-end">
        <button mat-raised-button color="primary" (click)="sendOTP()" class="send-otp-button">Send OTP</button>
      </div>
    </div>
  </form>

  <form [formGroup]="passwordForm" (ngSubmit)="submitForm()" class="form-container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password" formControlName="password">
          <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
          <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">Confirm password is
            required</mat-error>
          <mat-error
            *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword')?.touched">Passwords
            do not match</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field style="width: 420px;" appearance="outline">
          <mat-label>Enter OTP</mat-label>
          <input matInput placeholder="Enter OTP" formControlName="otp">
          <mat-error *ngIf="passwordForm.get('otp')?.hasError('required')">OTP is required</mat-error>
          <mat-error *ngIf="passwordForm.get('otp')?.hasError('invalidOTP')">Invalid OTP. Please enter the correct
            OTP.</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="button-container">
      <button mat-raised-button [disabled]="!passwordForm.valid" color="primary" type="submit"
        class="reset-button">Reset</button>
        <button mat-raised-button color="danger" mat-dialog-close class="close-button">Close</button>

    </div>

    <div class="card-footer">
      <div *ngIf="progressDisplay" style="width: 460px; margin-top: 20px;">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
  </form>
</div>
